<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Roteirizador Avançado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #007AFF, #5856D6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-out;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    .login-container .icon {
      font-size: 70px;
      color: #007AFF;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 25px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 16px;
      color: #333;
      transition: all 0.3s ease;
    }

    .login-container input::placeholder {
      color: #aaa;
    }

    .login-container input:focus {
      border-color: #007AFF;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .login-container button {
      background: #007AFF;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #005BB5;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
    }

    .footer a {
      color: #007AFF;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon">
      <i class="fas fa-route"></i>
    </div>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário" autocomplete="username">
    <input type="password" id="password" placeholder="Senha" autocomplete="current-password">
    <button onclick="login()">Entrar</button>
    <div class="footer">
      <p>Esqueceu sua senha? <a href="#">Recuperar</a></p>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "admin") {
        // Redirecionar para o arquivo index.html
        window.location.href = "maps.html";
      } else {
        alert("Usuário ou senha incorretos!");
      }
    }
  </script>
</body>
</html>
