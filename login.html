<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Roteirizador Avançado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    color: #1c1c1e;
}

.header {
    background: linear-gradient(to right, #007AFF, #5856D6);
    color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.section {
    background: white;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.inputs input {
    border-radius: 10px;
    padding: 12px;
    border: 1px solid #ccc;
    transition: all 0.3s;
}

.inputs input:focus {
    border-color: #007AFF;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
}

.btns button {
    background: linear-gradient(to right, #007AFF, #34C759);
    color: white;
    border-radius: 15px;
    transition: all 0.3s;
}

.address-list li {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    margin-bottom: 10px;
}

    .login-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-out;
      max-width: 350px;
      width: 100%;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #fff;
    }

    .login-container .icon {
      font-size: 60px;
      color: #fff;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      color: #333;
    }

    .login-container input::placeholder {
      color: #aaa;
    }

    .login-container button {
      background: #ff8c00;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #e67600;
    }

    .footer {
      margin-top: 10px;
      font-size: 14px;
    }

    .footer a {
      color: #ff8c00;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon">
      <i class="fas fa-route"></i>
    </div>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div class="footer">
      <p>Esqueceu sua senha? <a href="#">Recuperar</a></p>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "admin") {
        // Redirecionar para o arquivo index.html
        window.location.href = "index.html";
      } else {
        alert("Usuário ou senha incorretos!");
      }
    }
  </script>
</body>
</html>
